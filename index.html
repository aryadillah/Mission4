<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="profil">
        <h1 id="nama"></h1>
        <h2 id="jabatan"></h2>
      </div>
      <h4 id="tanggalSekarang"></h4>
    </div>
    <div class="form-to-do">
      <h1 id="title">To Do List</h1>
      <div class="baris1">
        <input type="text" id="input" placeholder="ketik tugas anda">
        <div>
          <label for="prioritas">Prioritas</label>
          <select name="prioritas" id="prioritas">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
      <div class="baris2">
        <div>
          <label for="date">waktu tugas</label>
          <input type="date" id="date">
        </div>
        <button id="button">Tambahkan Tugas</button>
      </div>
      <div class="listContainer">
       <h3>Task To Do</h3>
       <ul id="belumDone">
       </ul>
       <h3>Task Done</h3>
       <ul id="done">
       </ul>
       <br>
       <br>
       <button id="delAll">Hapus Semua</button>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
